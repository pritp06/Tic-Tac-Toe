<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Human vs Computer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            margin-bottom: 20px;
            color: #61dafb;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px; /* Fixed width for desktops */
            height: 300px; /* Fixed height for desktops */
            gap: 5px;
        }

        @media (max-width: 400px) {
            .container {
                width: 80vmin; /* Responsive width for small screens */
                height: 80vmin; /* Responsive height for small screens */
            }
        }

        .cell {
            background-color: #444;
            border: 2px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; /* Fixed font size for desktops */
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        @media (max-width: 400px) {
            .cell {
                font-size: 10vw; /* Responsive font size for small screens */
            }
        }

        .cell:hover {
            background-color: #555;
        }

        .cell.O {
            color: #61dafb;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px; /* Fixed size for desktop */
            color: #61dafb;
        }

        @media (max-width: 400px) {
            .message {
                font-size: 4vw; /* Responsive message size */
            }
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px; /* Fixed size for desktop */
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        @media (max-width: 400px) {
            button {
                font-size: 3vw; /* Responsive button size */
            }
        }

        button:hover {
            background-color: #44a3c6;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div>
        <div class="container" id="board"></div>
        <div class="message" id="message"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const humanPlayer = 'X';
        const computerPlayer = 'O';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;
        let currentPlayer = humanPlayer;

        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');

        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < board.length; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.onclick = () => handleCellClick(i);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = currentPlayer;
                updateBoard();
                checkWin();
                if (!gameOver) {
                    currentPlayer = currentPlayer === humanPlayer ? computerPlayer : humanPlayer;
                    if (currentPlayer === computerPlayer) {
                        setTimeout(computerMove, 500);
                    }
                }
            }
        }

        function computerMove() {
            const availableMoves = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                const move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                board[move] = computerPlayer;
                updateBoard();
                checkWin();
                currentPlayer = humanPlayer;
            }
        }

        function updateBoard() {
            board.forEach((value, index) => {
                const cell = boardElement.querySelector(`div[data-index="${index}"]`);
                cell.textContent = value;
                cell.classList.toggle('O', value === 'O');
            });
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameOver = true;
                    messageElement.textContent = `${board[a]} Wins!`;
                    return;
                }
            }

            if (!board.includes('')) {
                gameOver = true;
                messageElement.textContent = "It's a Draw!";
            }
        }

        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            currentPlayer = humanPlayer;
            messageElement.textContent = '';
            createBoard();
        }

        createBoard();
    </script>

</footer>
</body>
</html>
